<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
            {% for x in list_1: %}
                <tr>
                    {% for k in x: %}
                        <td>{% print(x[k]) %}</td>
                    {% endfor %}
                        <td>{% print(" ".join(x.values())) %}</td>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
